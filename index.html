<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="container">
      <h1>
        Result:
        <span id="result"></span>
      </h1>
      <h2>Your Score: <span id="player"></span></h2>
      <h2>Computer Score: <span id="bot"></span></h2>
      <h2>Ties: <span id="tie"></span></h2>
      <h2>Rounds played: <span id="count"></span></h2>
    </div>
  </body>
</html>
